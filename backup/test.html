<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
  </head>
  <body>
    <button onclick=getData()>Click to fetch artwork and print to console!</h1>

      function getData() {
        fetch('http://localhost:3000/artworks', {
          method: 'get'
        }).then(function (res) {
          console.log(res.json());
        });
      }
    </script>
  </body>
